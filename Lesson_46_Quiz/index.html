<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="index.css">
    <title>User Filter</title>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-body">
                <h3 id="question">Question text</h3>
                <ul>
                    <li>
                        <input type="radio" name="question" id="a" class="answer">
                        <label for="a" id="a_text">Questions 1</label>
                    </li>
                    <li>
                        <input type="radio" name="question" id="b" class="answer">
                        <label for="b" id="b_text">Questions 2</label>
                    </li>
                    <li>
                        <input type="radio" name="question" id="c" class="answer">
                        <label for="c" id="c_text">Questions 3</label>
                    </li>
                </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
