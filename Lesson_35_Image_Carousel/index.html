<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="imgs" id="imgs">
                <img src="https://loremflickr.com/720/720/bmw" alt="">
            
                <img src="https://loremflickr.com/720/720/ferrarri" alt="">
            
                <img src="https://loremflickr.com/720/720/chevrolet" alt="">
            
                <img src="https://loremflickr.com/720/720/nissan" alt="">
            
                <img src="https://loremflickr.com/720/720/toyota" alt="">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">
                Prev
            </button>
            <button id="right" class="btn">
                Next
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
