<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Feedback</title>
</head>
<body>

    <div id="panel" class="panel-container">
        <strong>Do you enjoy with our customers support performance?</strong>
        <div class="rating-container">
            <div class="rating active">
                <img src="https://www.svgrepo.com/show/382371/emoticon-expression-sad-smile-smiley.svg" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://www.svgrepo.com/show/382332/emoticon-emotion-expression-face-feeling-2.svg" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="https://www.svgrepo.com/show/382350/emoticon-emotion-expression-face-smiley-2.svg" alt="">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
